<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
      display: flex;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      justify-content: space-between;
      align-items: center;
    }

    .self {
      align-self: flex-end;
    }

    .item {
      width: 60px; height: 60px;
      background-color: teal;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item self">2</div>
  <div class="item">3</div>
</div>

</body>
</html>
