<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body h1 {
      color: orange;
    }

    p > span {
      color: blue;
    }

    h1 ~ p {
      color: tomato;
    }

    h1 + p {
      color: blueviolet;
    }
  </style>
</head>
<body>
<h1>선택자 연습하기</h1>
<p>1번 문단입니다 </p>
<p class="text">2번 문단입니다 </p>
<p id="unique">3번 문단입니다 </p>
<p class="text">4번 문단입니다 </p>
<p>5번 문단입니다 <span>span</span></p>

</body>
</html>
